		<!-- start: page -->

		<script src="repo/js/theme.init.js"></script>
		
		<script>
		
			// READ $ GET
			var current_url = window.location.href;
			
			//REPLACE STRING FROM DESKTOP
			var sanitize_current_url = current_url.replace("https://192.168.3.240/public/MOBILE/www/popup.html?action=", "");
			// var sanitize_current_url = current_url.replace("http://localhost/mobile/DISMI/www/popup.html?action=", "");
			var sanitize_current_url = sanitize_current_url.replace("&eid=", "-");
			var sanitize_current_url = sanitize_current_url.replace("&uid=", "-");
			
			//REPLACE STRING FROM MOBILE
			// alert(current_url);
			//var sanitize_current_url = current_url.replace("file:///android_asset/www/popup.html?action=", "");
			//var sanitize_current_url = sanitize_current_url.replace("&amp;eid=", "-");
			//var sanitize_current_url = sanitize_current_url.replace("&amp;uid=", "-");

			// alert(current_url);
			// alert(sanitize_current_url);

			var array_split = sanitize_current_url.split("-");
			var action = array_split[0];
			var event_id = array_split[1];
			var user_id = array_split[2];

			// alert(sanitize_current_url);
			// alert(action);
			// alert(event_id);
			// alert(user_id);

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {

				// alert("masuk on ready state change");

				if (this.readyState == 4 && this.status == 200) {
					var jsonData = JSON.parse(this.responseText);
					
					console.log(jsonData);
					
					if( action == "StartEvent" || action == "STARTEVENT" ){
						display_heading = "Initiation";
					} else if( action == "AttendEvent" ){
						display_heading = "Attend";
					} else if( action == "StopEvent" || action == "STOPEVENT" ){
						display_heading = "Termination";
					} else if( action == "ExtendEvent" ){
						display_heading = "Extend Event Complete";
					}
					
					if( jsonData.RESULT == 1 ){
						document.getElementById('heading_section').innerHTML = "Event "+display_heading+" Success!"; 
						document.getElementById('caption_section').innerHTML = jsonData.MESSAGE; 
					} else if( jsonData.RESULT == 0 ){ 
						document.getElementById('heading_section').innerHTML = "Event "+display_heading+" Failed!"; 
						document.getElementById('caption_section').innerHTML = jsonData.MESSAGE; 
					} else if( jsonData.RESULT == 2 ){ 
						document.getElementById('heading_section').innerHTML = "Well done! Event Complete!"; 
						document.getElementById('caption_section').innerHTML = jsonData.MESSAGE; 
					} else if( jsonData.RESULT == 3 ){ 
						document.getElementById('heading_section').innerHTML = "Extend Event Complete"; 
						document.getElementById('caption_section').innerHTML = jsonData.MESSAGE; 
					} else {
						alert("System error. Please contact our administrator.");
					}
					
					
				}
			};
			
			xhttp.open("POST", localStorage.getItem('API_URL'), true);
			xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			xhttp.send("module="+action+"&event_id="+event_id+"&user_id="+user_id);
			
			
			// alert(action);
			// alert(event_id);
			// alert(user_id);
			
			



			// REDIRECTION 
			function AutoClose(){
				
				var countdown_timer = document.getElementById('countdown_timer').innerHTML;
				
				if( countdown_timer > 0 ){
					countdown_timer--;
					document.getElementById('countdown_timer').innerHTML = countdown_timer;
				} else {
					// window.location='index.html';
				}
				
				setTimeout(AutoClose, 1000);
			}
			AutoClose();
		</script>
